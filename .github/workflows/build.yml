on:
  - push
  - pull_request
name: Build client
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Check out code
        uses: actions/checkout@v2
      - name: Lint Go Code
        run: |
          go get -u golang.org/x/lint/golint
          make lint
  build:
    strategy:
      matrix:
        go-version:
          - 1.14.x
          - 1.15.x
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build client
      run: go build -o ssh-ca-client ./cmd/client
    - name: Build bastion
      run: go build -o ssh-ca-bastion ./cmd/bastion
